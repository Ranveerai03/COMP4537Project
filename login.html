<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Global base styles -->
    <link rel="stylesheet" href="style/style.css">
    <!-- Auth-specific styles -->
    <link rel="stylesheet" href="style/auth.css">
</head>

<body class="auth-page">
    <div class="auth-card">
        <h2 id="login-title"></h2>
        <div id="error-message" class="error"></div>

        <form id="login-form">
            <div>
                <label for="email" id="login-email-label"></label>
                <input type="email" id="email" required>
            </div>

            <div>
                <label for="password" id="login-password-label"></label>
                <input type="password" id="password" required>
            </div>

            <button type="submit" id="login-button-text"></button>

            <p>
                <span id="login-no-account-text"></span>
                <a href="register.html" id="login-register-link-text"></a>
            </p>
        </form>
    </div>

    <script src="lang/messages/en/user.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
