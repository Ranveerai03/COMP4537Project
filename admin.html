<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="admin-title"></title>

    <!-- Global base styles -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- Admin-specific styles -->
    <link rel="stylesheet" href="style/admin.css" />
</head>

<body class="admin-page">
    <div class="admin-shell">
        <!-- Header -->
        <div class="admin-header">
            <h2 id="admin-header-title"></h2>
            <div class="admin-header-actions">
                <button id="logoutButton" class="admin-button"></button>
            </div>
        </div>

        <!-- Table 1: Endpoint stats -->
        <section class="admin-section">
            <h3 id="endpoint-stats-title"></h3>
            <p id="endpoint-stats-subtitle" class="admin-section-subtitle"></p>

            <div class="table-wrapper">
                <table id="endpoint-stats-table" class="admin-table">
                    <thead>
                        <tr>
                            <th id="endpoint-method-header"></th>
                            <th id="endpoint-path-header"></th>
                            <th id="endpoint-requests-header"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="endpoint-loading" colspan="3"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Table 2: User API consumption -->
        <section class="admin-section">
            <h3 id="user-stats-title"></h3>
            <p id="user-stats-subtitle" class="admin-section-subtitle"></p>

            <div class="table-wrapper">
                <table id="user-stats-table" class="admin-table">
                    <thead>
                        <tr>
                            <th id="user-email-header"></th>
                            <th id="user-total-requests-header"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="user-stats-loading" colspan="2"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Table 3: All users -->
        <section class="admin-section">
            <h3 id="all-users-title"></h3>
            <p id="all-users-subtitle" class="admin-section-subtitle"></p>

            <div class="table-wrapper table-wrapper-spaced">
                <table id="users-table" class="admin-table">
                    <thead>
                        <tr>
                            <th id="all-users-email-header"></th>
                            <th id="all-users-request-count-header"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="all-users-loading" colspan="2"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <div id="error-message" class="error"></div>
    </div>

    <script src="lang/messages/en/user.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
