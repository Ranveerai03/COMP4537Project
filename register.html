<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Global base styles -->
    <link rel="stylesheet" href="style/style.css">
    <!-- Auth-specific styles -->
    <link rel="stylesheet" href="style/auth.css">
</head>

<body class="auth-page">
    <div class="auth-card">
        <h2 id="register-title"></h2>

        <div id="error-message" class="error"></div>

        <!-- Form container -->
        <div id="register-container">
            <form id="register-form">
                <div>
                    <label id="register-email-label" for="email"></label>
                    <input type="email" id="email" required>
                </div>

                <div>
                    <label id="register-password-label" for="password"></label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" id="register-button-text"></button>

                <p>
                    <span id="register-have-account-text"></span>
                    <a href="login.html" id="register-login-link-text"></a>
                </p>
            </form>
        </div>

        <!-- Success state -->
        <div id="register-success" style="display:none; text-align:center;">
            <p class="success" id="register-success-message"></p>

            <p id="register-api-warning-text" style="font-size:0.9rem; margin-bottom:8px;"></p>

            <div class="apikey-row">
                <div id="apikey-box"></div>
                <button id="copy-apikey"></button>
            </div>

            <br>

            <button id="go-to-login"></button>
        </div>
    </div>

    <script src="lang/messages/en/user.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', handleRegister);
    </script>
</body>

</html>
