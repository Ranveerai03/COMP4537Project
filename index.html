<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <!-- Global base styles -->
    <link rel="stylesheet" href="style/style.css">
    <!-- Chat/index-specific styles -->
    <link rel="stylesheet" href="style/index.css">
</head>

<body class="index-page">
    <div class="index-shell">

                <!-- Header sits under the active tab -->
        <div class="index-header">
            <h2>Chat Bot</h2>
            <div class="index-header-actions">
                <button id="logoutButton" class="index-button">
                    Logout
                </button>
            </div>
        </div>

        <!-- Tabs at the very top (folder-style) -->
        <div class="index-tabs">
            <button id="tab-chat-btn" class="index-tab active" data-tab="chat">
                Chat
            </button>
            <button id="tab-prompts-btn" class="index-tab" data-tab="prompts">
                Saved Prompts
            </button>
        </div>

        <!-- Error messages for this page -->
        <div id="error-message" class="error"></div>

        <!-- ============ TAB: CHAT ============ -->
        <div id="tab-chat" class="tab-panel active">
            <!-- API key input (above chat textbox) -->
            <div class="apikey-section">
                <label for="apikey-input">API Key</label>
                <input type="text" id="apikey-input" placeholder="Enter your API key to use the chatbot" />
            </div>

            <!-- Chat window -->
            <div id="chat-window" class="chat-window">
                <div id="chat-response" class="message bot">
                    Chatbot responses will appear here...
                </div>
            </div>

            <!-- Input area -->
            <div class="chat-input-area">
                <textarea id="chat-input" placeholder="Ask the chatbot something..."></textarea>
                <button id="chat-submit">Send</button>
            </div>
        </div>

        <!-- ============ TAB: SAVED PROMPTS ============ -->
        <div id="tab-prompts" class="tab-panel">
            <div class="prompts-header">
                <h3>Saved Prompts</h3>
                <button id="refresh-prompts" class="index-button">
                    Refresh
                </button>
            </div>

            <div id="prompts-error" class="error"></div>

            <div id="prompts-list" class="prompts-list">
                <p class="prompts-empty">No saved prompts yet.</p>
            </div>
        </div>
    </div>

    <script src="lang/messages/en/user.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/savedprompts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ensure only logged-in users can see this page
            checkAuthAndRedirect();

            const logoutBtn = document.getElementById('logoutButton');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    logout();
                });
            }
        });
    </script>
</body>

</html>
